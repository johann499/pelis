<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clon Mejorado</title>
    <link rel="stylesheet" href="peli.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Mi lista</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="descarga.jpg" alt="User Avatar">
        </div>
    </header>

    <!-- Main Content -->
    <section class="hero">
        <h1>Películas y series ilimitadas</h1>
        <p>Disfruta donde quieras. Cancela cuando quieras.</p>
        <button>Ver ahora</button>
    </section>

    <!-- Movie Section -->
    <section class="movies">
        <h2>Películas populares</h2>
        <div class="movie-row">
            <div class="movie" data-title="Película 1" data-description="Transformers uno" data-trailer="https://youtu.be/APZhIJGQ7mM?si=gadyCEzdt2ZxM4lH">
                <img src="images.jpg" alt="pelicula 1">
            </div>
            <div class="movie" data-title="Película 2" data-description="Godzilla_vs_Kong" data-trailer="https://youtu.be/Kqg8zLgESyQ?si=ZB8Azzjw3lz7lTc0">
                <img src="MV5BZGE3N2QzZGYtODBjMS00YmNiLTg3Y2EtMTJlMGZlOTJlMTg1XkEyXkFqcGc@._V1_.jpg" alt="Movie 2">
            </div>
            <div class="movie" data-title="Película 3" data-description="Descripción de la película 3" data-trailer="https://www.youtube.com/watch?v=trailer3">
                <img src="592219.webp" alt="Movie 3">
            </div>
            <div class="movie" data-title="Película 4" data-description="Descripción de la película 4" data-trailer="https://www.youtube.com/watch?v=trailer4">
                <img src="81gKlfIdEAL._AC_UF1000,1000_QL80_.jpg" alt="Movie 4">
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
            <a id="movieTrailer" href="#" target="_blank">Ver tráiler</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Netflix Clon Mejorado</p>
    </footer>

    <script src="peli.js"></script>
</body>
</html>
